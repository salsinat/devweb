<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Tableau</title>
    </head>
    <body>
        <table>
            <caption>Tableau avec fusion de colonnes et de lignes</caption>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">Cellule 1</td>
                    <td>Cellule 2</td>
                    <td colspan="2">Cellule 3</td>
                    <td>Cellule 4</td>
                </tr>
                <tr>
                    <td>Cellule 5</td>
                    <td rowspan="3">Cellule 6</td>
                    <td colspan="2">Cellule 7</td>
                </tr>
                <tr>
                    <td rowspan="2">Cellule 8</td>
                    <td colspan="2">Cellule 9</td>
                    <td rowspan="2">Cellule 10</td>
                    <td>Cellule 11</td>
                </tr>
                <tr>
                    <td>Cellule 12</td>
                    <td>Cellule 13</td>
                    <td>Cellule 14</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <a href="../menu.html">Retour au menu</a>
        </footer>
    </body>
</html>
